<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
	canvas {
		border: 2px dashed #333;
	}
</style>
</head>

<body>
<p>Histograms</p>

<canvas id="graph" height="800" width="800"></canvas>
<script type="text/javascript">
	var values = [12,53,46,56,33];
	window.addEventListener("DOMContentLoaded", buildChart, false);

	function buildChart(){

		var total = 0;
		for (var i = 0; i < values.length ; i++) {
			total += values[i];
		}

		var canvas = document.querySelector("#graph");
		var context = canvas.getContext("2d");
		var numPoints = values.length;
		var padding = 10;
		var start = padding;

		var colour = "#00FF00";
		context.fillStyle = colour;
		context.strokeStyle = "#333";
		context.lineWidth = 1;
		var renderingArea = (canvas.width)  - 20- (padding * numPoints );
		context.rotate(270 * Math.PI /180);
		context.translate(-800,-50);
		for (var i = 0; i < values.length ; i++) {
			var pct = (values[i] / total);
			var side = renderingArea * pct;
			context.beginPath();
			
			context.rect(start, 0, 60, side + 200);
			context.fill();
			context.stroke();
			start = start + side +10 ;
		}
	}
</script>
</body>
</html>
