<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
</head>

<body>
    <canvas id="my_canvas" width="400" height="400" style="border:1px dashed #CCC;"></canvas>
    <script>
    var ctx = document.getElementById('my_canvas').getContext('2d');
    var al = 0;
    var start = 4.72;
    var cw = ctx.canvas.scrollWidth;
    var ch = ctx.canvas.scrollHeight;
    var diff;

    function progressSim() {
        diff = ((al / 100) * Math.PI * 2 * 10).toFixed(2);
        ctx.clearRectx(0, 0, cw, ch);
        ctx.lineWidth = 10;
        ctx.fillStyle = '#09F';
        ctx.strokeStyle = "#09F";
        ctx.textAlign = 'center';
        ctx.fillText(al + '%', cw * .5, ch * .5 + 2, cw);
        ctx.beginPath();
        ctx.arc(cw/2, ch/2, 100, start, diff / 10 + start, false);
        ctx.stroke();
        if (al >= 100) {
            clearTimeout(sim);
        }
        al++;
    }
    var sim = setInterval(progressSim, 50);
    </script>
</body>

</html>
